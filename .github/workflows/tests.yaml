name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
        postgres-version: ["pg16", "pg17"]
        ha-version: ["stable", "beta", "dev", "2024.10.0"]

    services:
      timescaledb:
        image: timescale/timescaledb:latest-${{ matrix.postgres-version }}
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: scribe
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_test.txt
        
    - name: Install Home Assistant ${{ matrix.ha-version }}
      run: |
        if [ "${{ matrix.ha-version }}" == "stable" ]; then
          pip install homeassistant
        elif [ "${{ matrix.ha-version }}" == "beta" ]; then
          pip install --pre homeassistant
        elif [ "${{ matrix.ha-version }}" == "dev" ]; then
          pip install git+https://github.com/home-assistant/core.git@dev
        else
          pip install homeassistant==${{ matrix.ha-version }}
        fi

    - name: Run Linting
      run: |
        ruff check .

    - name: Run Unit Tests
      run: |
        pytest tests --ignore=tests/test_integration.py

    - name: Run Integration Tests
      env:
        SCRIBE_INTEGRATION_TEST_DB_URL: postgresql://postgres:password@localhost:5432/scribe
      run: |
        pytest tests/test_integration.py
